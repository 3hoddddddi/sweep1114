<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>$100 Gift Card Offer</title>
<meta name="robots" content="noindex,nofollow">
<meta name="format-detection" content="telephone=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --brand:#ff9900;
  --brand-dark:#232f3e;
  --ink:#111;
  --muted:#5a6772;
  --bg:#f6f7f8;
  --card:#fff;
  --shadow:0 8px 28px rgba(0,0,0,.08);
  --radius:16px;
  --maxw:460px;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  margin:0;
  font-family:"Montserrat",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
  color:var(--ink);
  background:linear-gradient(#fff,var(--bg));
}
.wrap{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:0 12px;
}
.page{
  display:flex;
  flex-direction:column;
  align-items:center;
  width:100%;
  max-width:var(--maxw);
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:0;
  overflow:hidden;
  width:100%;
}
.hero{
  text-align:center;
  padding:4px 4px 12px;
  border-bottom:1px solid #eef1f4;
}
.headline{margin:4px 0 6px;font-size:22px;line-height:1.25;font-weight:800;}
.headline .line1{display:block;margin-bottom:6px;}
.headline .highlight{
  display:inline-block;
  padding:4px 10px;
  background:var(--brand);
  color:#fff;
  border-radius:999px;
  font-size:26px;
  font-weight:800;
  box-shadow:0 4px 14px rgba(255,153,0,.25);
}
.amount{margin:6px 0 2px;font-weight:800;color:var(--brand);font-size:28px;letter-spacing:1px;}
.subhead{font-size:18px;font-weight:700;color:var(--brand-dark);margin-bottom:6px;}
.timer{margin:8px auto 0;color:var(--muted);font-size:14px;}
.timer .count strong{color:var(--brand-dark);}

.quiz{
  padding:16px 4px 8px;
  min-height:180px;
}
.question{
  font-size:18px;
  font-weight:700;
  margin-bottom:12px;
  text-align:center;
}
.options{
  display:grid;
  gap:10px;
  min-height:138px;
}

.btn{
  appearance:none;
  border:none;
  border-radius:12px;
  padding:14px 16px;
  background:var(--brand);
  color:#111;
  font-weight:700;
  font-size:16px;
  line-height:1.2;
  cursor:pointer;
  box-shadow:0 4px 14px rgba(255,153,0,.25);
  transition:transform .15s, box-shadow .2s, background .2s, opacity .2s;
  animation: pulse 1.2s ease-in-out infinite;
  max-width:100%;
  height:48px;
}
.btn:active{transform:translateY(1px);}
.btn:focus{outline:2px solid rgba(35,47,62,.35);outline-offset:2px;}
.btn:hover{box-shadow:0 6px 18px rgba(255,153,0,.35);}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.01);}
}

.footer-visual{
  width:100%;
  margin:0;
  border-radius:12px;
  overflow:hidden;
}
.footer-visual img{
  display:block;
  width:100%;
  max-height:30vh;
  object-fit:contain;
  transform: scale(0.9);
  transform-origin: center top;
}

@media (min-width:480px){
  .headline{font-size:24px}
  .headline .highlight{font-size:28px}
  .amount{font-size:30px}
  .subhead{font-size:20px}
}
</style>
</head>

<body>
<noscript>JavaScript is required for this page to work.</noscript>

<div class="wrap">
  <main class="page" role="main" aria-labelledby="headline">
    <section class="card">

      <header class="hero">
        <h1 id="headline" class="headline">
          <span class="line1">You've been selected</span>
          <span class="line1">for a chance to</span>
          <span class="line2"><strong class="highlight">win!</strong></span>
        </h1>
        <div class="amount">-$100-</div>
        <div class="subhead">Amazon Gift Card!</div>
        <p class="timer">
          Don't miss out!
          <span class="count">Offer ends in <strong id="countdown">05:00</strong></span>
        </p>
      </header>

      <section class="quiz" aria-live="polite" aria-atomic="true">
        <div id="question" class="question">Loading...</div>
        <div id="options" class="options"></div>
      </section>

      <figure class="footer-visual">
        <img src="bottom.png" alt="Promotional banner">
      </figure>

    </section>
  </main>
</div>

<script>
(function(){
"use strict";

var COUNTDOWN_SECONDS = 10;
var REDIRECT_URL = "https://www.google.com";

var quiz = [
  { q: "How often do you shop on Amazon?", options: ["Every week","About once a month","Rarely"], jumpTo:null },
  { q: "When do you usually shop?", options: ["Morning","Afternoon","Evening"], jumpTo:null },
  { q: "What would you spend $100 on?", options: ["Snack Time","Spoil My Pets","Treat Myself"], jumpTo:3 },
  { q: "Try your luck at a $100 Amazon card", options: [null,"Submit & Try",null], jumpTo:"redirect" }
];

var current = 0;
var countdown = COUNTDOWN_SECONDS;
var timerId = null;

var qBox = document.getElementById("question");
var optBox = document.getElementById("options");
var cd = document.getElementById("countdown");

function pad(n){ return n<10?("0"+n):String(n); }
function formatTime(s){
  var m = Math.floor(s/60), sec = s%60;
  return pad(m)+":"+pad(sec);
}

function stopTimer(){
  if(timerId){ clearInterval(timerId); timerId=null; }
}

function startTimer(){
  stopTimer();
  cd.textContent = formatTime(countdown);
  timerId = setInterval(function(){
    countdown--;
    if(countdown<=0){
      stopTimer();
      cd.textContent="00:00";
      onExpire();
      return;
    }
    cd.textContent = formatTime(countdown);
  },1000);
}

function render(){
  var item = quiz[current];
  qBox.textContent = item.q;
  qBox.style.marginTop = "0";    // normal question, no extra top
  qBox.style.marginBottom = "12px"; // normal bottom spacing
  optBox.innerHTML = "";

  item.options.forEach(function(label,index){
    var btn = document.createElement("button");
    btn.className="btn";
    btn.type="button";
    if(label!==null){
      btn.textContent = label;
      btn.addEventListener("click",function(){ onChoose(item,index); });
    } else {
      btn.style.visibility="hidden";
      btn.style.height="48px";
    }
    optBox.appendChild(btn);
  });
}

function onChoose(item,index){
  if(item.jumpTo==="redirect"){
    window.location.href = REDIRECT_URL;
    return;
  }
  if(item.jumpTo!==null){
    current = item.jumpTo;
    render();
    return;
  }
  current++;
  render();
}

function onExpire(){
  qBox.innerHTML = "This round is closed.<br>Stay tuned for whatâ€™s next.";
  qBox.style.marginTop = "0";      // keep same vertical position as normal questions
  qBox.style.marginBottom = "6px"; // shorter distance to image
  optBox.innerHTML = "";
}

render();
startTimer();

})();
</script>

</body>
</html>
