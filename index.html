<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #f2f2f2;
        font-family: Arial, sans-serif;
    }

    .card {
        max-width: 500px;
        background: #ffffff;
        margin: 0 auto;
        padding: 0;
        display: flex;
        flex-direction: column;
        border-radius: 12px;
    }

    .hero {
        text-align: center;
        padding-top: 22px;
    }

    .hero h1 {
        font-size: 20px;
        margin: 0;
        padding: 0 20px;
        font-weight: bold;
    }

    .countdown {
        font-size: 16px;
        margin-top: 8px;
        font-weight: bold;
    }

    .quiz {
        margin-top: 22px;
        padding: 0 20px;
        text-align: center;
    }

    .quiz-question {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 16px;
        min-height: 42px;
    }

    .quiz-button {
        width: 100%;
        padding: 14px 20px;
        margin-bottom: 12px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background: #ffffff;
        color: #333;
        cursor: pointer;
        transition: transform 0.25s ease, background 0.25s ease;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 0 0 rgba(255,255,255,0);
    }

    .quiz-button.flash {
        animation: flashBtn 0.35s ease;
    }

    @keyframes flashBtn {
        0%   { transform: scale(1); }
        35%  { transform: scale(1.03); }
        70%  { transform: scale(0.98); }
        100% { transform: scale(1); }
    }

    .result-message {
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        margin: 120px 20px 0;
        min-height: 36px;
    }

    .footer-visual {
        margin-top: 20px;
    }

    .footer-visual img {
        width: 90%;
        display: block;
        margin: 0 auto;
        border-radius: 10px;
    }
</style>

</head>
<body>

<div class="card">

    <div class="hero">
        <h1>You've been selected for a chance to</h1>
        <div class="countdown" id="countdown">02:00</div>
    </div>

    <div class="quiz" id="quiz-section">
        <div class="quiz-question" id="question">Loading...</div>

        <button class="quiz-button" onclick="answer(0)" id="btn0"></button>
        <button class="quiz-button" onclick="answer(1)" id="btn1"></button>
        <button class="quiz-button" onclick="answer(2)" id="btn2"></button>
    </div>

    <div class="result-message" id="result-message" style="display:none;"></div>

    <div class="footer-visual">
        <img src="your-image.jpg" alt="Visual" />
    </div>

</div>

<script>
const questions = [
    {
        q: "Question 1?",
        a: ["Option A", "Option B", "Option C"]
    },
    {
        q: "Question 2?",
        a: ["Option A", "Option B", "Option C"]
    },
    {
        q: "Question 3?",
        a: ["Option A", "Option B", "Option C"]
    }
];

let current = 0;

function loadQuestion() {
    document.getElementById("question").textContent = questions[current].q;
    document.getElementById("btn0").textContent = questions[current].a[0];
    document.getElementById("btn1").textContent = questions[current].a[1];
    document.getElementById("btn2").textContent = questions[current].a[2];
}

function answer(i) {
    let btn = document.getElementById("btn"+i);
    btn.classList.remove("flash");
    void btn.offsetWidth;
    btn.classList.add("flash");

    if (current < questions.length - 1) {
        setTimeout(() => {
            current++;
            loadQuestion();
        }, 250);
    } else {
        showResult();
    }
}

function showResult() {
    document.getElementById("quiz-section").style.display = "none";
    let r = document.getElementById("result-message");
    r.style.display = "block";
    r.textContent = "Thank you! Your answers have been recorded.";
}

function startCountdown() {
    let sec = 120;
    const el = document.getElementById("countdown");

    const timer = setInterval(() => {
        sec--;
        if (sec <= 0) {
            clearInterval(timer);
            el.textContent = "00:00";
        } else {
            let m = String(Math.floor(sec / 60)).padStart(2, "0");
            let s = String(sec % 60).padStart(2, "0");
            el.textContent = `${m}:${s}`;
        }
    }, 1000);
}

loadQuestion();
startCountdown();
</script>

</body>
</html>
