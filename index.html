<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>$100 Gift Card Offer</title>
<meta name="robots" content="noindex,nofollow">
<meta name="format-detection" content="telephone=no">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --brand:#ff9900;
  --brand-dark:#232f3e;
  --ink:#111;
  --muted:#5a6772;
  --bg:#f6f7f8;
  --card:#fff;
  --shadow:0 8px 28px rgba(0,0,0,.08);
  --radius:16px;
  --maxw:460px;
}

/* reset */
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{font-family:"Montserrat",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;color:var(--ink);background:linear-gradient(#fff,var(--bg));}

/* page layout - flex full screen */
.wrap {
  display:flex;
  flex-direction:column;
  min-height:100vh;
  padding:16px 12px 12px;
  align-items:center;
}

.page {
  width:100%;
  max-width:var(--maxw);
  display:flex;
  flex-direction:column;
  flex-grow:1;
}

/* card */
.card {
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:20px 18px;
  display:flex;
  flex-direction:column;
  flex-grow:1;
  overflow:hidden;
}

/* hero */
.hero{text-align:center;padding:4px 4px 12px;border-bottom:1px solid #eef1f4;}
.headline{margin:4px 0 6px;font-size:22px;line-height:1.25;font-weight:800;}
.headline .line1{display:block;margin-bottom:6px;}
.headline .highlight{display:inline-block;padding:4px 10px;background:var(--brand);color:#fff;border-radius:999px;font-size:26px;font-weight:800;box-shadow:0 4px 14px rgba(255,153,0,.25);}
.amount{margin:6px 0 2px;font-weight:800;color:var(--brand);font-size:28px;letter-spacing:1px;}
.subhead{font-size:18px;font-weight:700;color:var(--brand-dark);margin-bottom:6px;}
.timer{margin:8px auto 0;color:var(--muted);font-size:14px;}
.timer .count strong{color:var(--brand-dark);}

/* quiz */
.quiz {
  flex-grow:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  padding:16px 4px 8px;
}
.question{font-size:18px;font-weight:700;margin-bottom:12px;text-align:center;}
.options{display:grid;gap:10px;}
.btn {
  appearance:none;
  border:none;
  border-radius:12px;
  padding:14px 16px;
  background:var(--brand);
  color:#111;
  font-weight:700;
  font-size:16px;
  line-height:1.2;
  cursor:pointer;
  box-shadow:0 4px 14px rgba(255,153,0,.25);
  transition:transform .2s,box-shadow .2s;
  animation:pulse 1.2s infinite;
}
.btn:active{transform:translateY(1px);}
.btn:focus{outline:2px solid rgba(35,47,62,.35);outline-offset:2px;}
.btn:hover{box-shadow:0 6px 18px rgba(255,153,0,.35);}
.btn--muted{background:#ffd28a;}

/* pulse animation for button */
@keyframes pulse {
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

/* footer visual */
.footer-visual{
  flex-shrink:0;
  margin-top:12px;
  border-radius:12px;
  overflow:hidden;
  background:#fff;
}
.footer-visual img{
  display:block;
  width:100%;
  max-height:25vh; /* fixed smaller height to fit all phones */
  object-fit:contain;
}

/* responsive text */
@media (min-width:480px){
  .headline{font-size:24px}
  .headline .highlight{font-size:28px}
  .amount{font-size:30px}
  .subhead{font-size:20px}
}
</style>
</head>

<body>
<noscript>JavaScript is required for this page to work.</noscript>

<div class="wrap">
  <main class="page" role="main" aria-labelledby="headline">
    <section class="card">

      <header class="hero">
        <h1 id="headline" class="headline">
          <span class="line1">You've been selected for a chance to</span>
          <span class="line2"><strong class="highlight">win!</strong></span>
        </h1>
        <div class="amount">-$100-</div>
        <div class="subhead">Amazon Gift Card!</div>
        <p class="timer">
          Don't miss out! Offer ends in
          <span class="count"> <strong id="countdown">05:00</strong></span>
        </p>
      </header>

      <section class="quiz" aria-live="polite" aria-atomic="true">
        <div id="question" class="question">Loading...</div>
        <div id="options" class="options"></div>
      </section>

      <figure class="footer-visual">
        <img src="bottom.png" alt="Promotional banner">
      </figure>

    </section>
  </main>
</div>

<script>
(function(){
"use strict";

var COUNTDOWN_SECONDS = 300;
var REDIRECT_URL = "https://www.google.com";

var quiz = [
  { q: "How often do you shop on Amazon?", options: ["Every week","About once a month","Rarely"] },
  { q: "When do you usually shop?", options: ["Morning","Afternoon","Evening"], jumpToLast:true },
  { q: "What would you spend $100 on?", options: ["Snack Time","Spoil My Pets","Treat Myself"] }
];

var current=0, countdown=COUNTDOWN_SECONDS, timerId=null;
var $question=document.getElementById("question");
var $options=document.getElementById("options");
var $countdown=document.getElementById("countdown");

function pad(n){ return n<10?"0"+n:String(n);}
function formatTime(s){ var m=Math.floor(s/60),sec=s%60; return pad(m)+":"+pad(sec);}

function stopTimer(){if(timerId){clearInterval(timerId);timerId=null;}}

function startTimer(){
  stopTimer();
  $countdown.textContent=formatTime(countdown);
  timerId=setInterval(function(){
    countdown--;
    if(countdown<=0){
      stopTimer();
      $countdown.textContent="00:00";
      onExpire();
      return;
    }
    $countdown.textContent=formatTime(countdown);
  },1000);
}

function render(){
  var item=quiz[current];
  $question.textContent=item.q;
  $options.innerHTML="";
  item.options.forEach(function(label){
    var btn=document.createElement("button");
    btn.className="btn";
    btn.type="button";
    btn.textContent=label;
    btn.addEventListener("click",function(){onChoose(item);});
    $options.appendChild(btn);
  });
}

function onChoose(item){
  if(item.jumpToLast){ current=quiz.length-1; render(); return; }
  if(current===quiz.length-1){ window.location.href=REDIRECT_URL; return; }
  current++; render();
}

function onExpire(){
  $question.innerHTML="This round is closed.<br>Stay tuned for whatâ€™s next.";
  $options.innerHTML="";
}

render();
startTimer();
})();
</script>

</body>
</html>
